<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>fljúga eins ogfiðrildi</title>
    <link rel="stylesheet" href="style.css" />
