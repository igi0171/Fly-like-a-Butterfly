<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fljúga eins ogfiðrildi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="border-left"></div>
    <div class="game-container">
      <div class="border-top"></div>
      <div class="night-sky">
        <div class="butterfly"></div>
      </div>
    </div>
    <div class="grass-container">
      <div class="grass"></div>
    </div>
    <div class="border-right"></div>
    <div class="right-panel">
      <h1>Fly like a Butterfly</h1>
      <div class="score-container">
        <div id="score"></div>
      </div>
      <h2 id="instruction">2. spacebar to fly</h2>
      <h2 id="enjoy">3. enjoy the video while playing the game :)</h2>
      <iframe
        id="player"
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/aXaHB4gGAys?start=11&autoplay=1&mute=1&loop=1&playlist=aXaHB4gGAys"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
